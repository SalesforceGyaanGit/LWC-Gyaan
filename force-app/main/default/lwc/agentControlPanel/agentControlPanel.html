<template>
    <lightning-card title="Agent Control Panel" icon-name="standard:avatar">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="status"
                label="Select Agent Status"
                value={status}
                options={statusOptions}
                onchange={handleChange}>
            </lightning-combobox>
        </div>
    </lightning-card>
</template>
